<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      .bold {
        font-weight: 700;
      }

      body {
        background-color: rgb(24, 23, 23);
      }

      .main {
        margin: 15rem auto;
        background-color: white;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <table>
        <tr>
          <th rowspan="2">Day</th>
          <th colspan="4">Seminar</th>
        </tr>

        <tr>
          <td colspan="2" class="bold">Scheduled</td>
          <td class="bold">Topic</td>
        </tr>
        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2">8:00 am</td>
          <td rowspan="2">5:00 pm</td>
          <td>Introduction to XML</td>
        </tr>

        <tr>
          <td>Validity DTD and Relax NG</td>
        </tr>

        <tr>
          <td rowspan="3">Tuesday</td>
          <td>8:00 am</td>
          <td>11:00 am</td>
          <td>Xpath</td>
        </tr>
        <tr>
          <td>11:00 am</td>
          <td>2:00 pm</td>
          <td>XSL Transformations</td>
        </tr>
        <tr>
          <td>2:00 pm</td>
          <td>5:00 pm</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>8:00 a.m</td>
          <td>12:00 p.m</td>
          <td>XSL Formatting Objects</td>
        </tr>
      </table>
    </div>
  </body>
</html>
